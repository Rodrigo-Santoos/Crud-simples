<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<link rel ="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Cadatrando Pessoa</title>
<meta name = "author" content="Rodrigo Oliveira"/>
<!-- importando o Css -->
<link rel="stylesheet" href="css/style.css">
<!-- fontes -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container" style="margin-top: 50px; text-align:center">
		
		<h4> + Inserindo Pessoa</h4>
		<hr>
		<br>
		
					<!--inserindo Pessoas com metodo POST  -->
		<form method="post" action="/InsertPessoa" th:object="${pessoa}">
		
				<div class="row">
					<div class="col-md-6 form-group offset-md-3" >
						<label>Nome: </label>
					<!-- campo para digitar -->
						<input class="form-control" placeholder="Ex: Rodrigo" th:field="*{nome}">
					</div>
				</div>
<!---------------------------------------------------------------------------------------------------------------------- -->
					<!--sobrenome -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-3" >
						<label>Sobrenome: </label>
					<!-- campo para digitar -->
						<input class="form-control" placeholder="Ex: Oliveira" th:field="*{sobrenome}">
					</div>
				</div>
<!-- -------------------------------------------------------------------------------------------------------------------- -->
				<!--idade -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-3" >
						<label>Idade: </label>
					<!-- campo para digitar -->
						<input class="form-control" th:field="*{idade}">
					</div>
				</div>
<!------------------------------------------------------------------------------------------------------------------------------------------------>
					<!--Botao de Salvar Dados-->
					
			<div class="row" style=text-align:center>
				<button type="submit" class="btnSal btn-success offset-md-5">Salvar</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btnVol btn-danger">Cancelar</a>
			</div>
				
	</form>
	</div>
	
	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
